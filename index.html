<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Demo</title>
</head>
<body>
    <div class="cursor" id="cursor"></div>


    <div class="container">
        <div class="menu hoverElement"></div>

        <div class="banner">
            <img class="banner_image" src="assets/images/Img.png" alt="Зображення криги">

            <div class="banner_text">
                <h2 class="banner_text_title italic">Здорові</h2>
                <h2 class="banner_text_title regular">стосунки</h2>
                <h2 class="banner_text_title regular">зі своєю</h2>
                <h2 class="banner_text_title italic">шкірою</h2>
            </div>

            <div class="banner_description">
                <p class="banner_description_text">Обирай улюблені косметичні засоби<br>
                    для приємної рутини та ефективного догляду.
                </p>
                <p class="banner_description_inner">
                    <a class="banner_description_link hoverElement" href="#">
                        <span class="banner_description_bracket">(</span>
                        Підбір догляду за шкірою
                        <span class="banner_description_bracket">)</span>
                    </a>
                </p>

            </div>
        </div>

        <div class="blank"></div>
        <div class="blank second"></div>
    </div>



</body>
<script src="assets/app.js"></script>
</html>
